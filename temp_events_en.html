<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language | Язык</title>
  <link rel="stylesheet" href="style.css?v=1.0.0.0">
  <link rel="preload" href="src/background.png?v=1.0.0.0" as="image">
  <link rel="preload" href="src/spinner.png?v=1.0.0.0" as="image">
</head>
<body>
  <div id="preloader">
    <img src="src/spinner.png?v=1.0.0.0" alt="Loading..." class="spinner">
    <div class="loading-text">Загрузка...</div>
  </div>
  <div id="content">
    <div class="center-all">
      <div class="button-group">
          <a href="index_en.html?v=1.0.0.0" class="glow-button">
            <span class="button-text">There are no temporary events yet, come back later</span>
          </a>
      </div>
    </div>
  </div>
    <script src="start.js?v=1.0.0.0"></script>
    <script>
      (function() {
          if (!sessionStorage.getItem("updated")) { // Проверяем, было ли обновление
              let url = window.location.href.split('?')[0]; // Чистим URL от старых параметров
              let newUrl = url + '?t=' + new Date().getTime(); // Добавляем метку времени
      
              sessionStorage.setItem("updated", "true"); // Запоминаем, что обновление произошло
              window.location.replace(newUrl); // Перезагружаем страницу с новым URL
          }
      })();
    </script>         
</body>
</html>
